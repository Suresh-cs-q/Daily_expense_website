<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link  href="style.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    
    <main>
        <section id="expense-input">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        
        <section id="expense-summary">
            <h2>Expense Summary</h2>
            <ul id="expense-list"></ul>
            <div id="total-expense">Total Expense: $0.00</div>
            <canvas id="expense-chart"></canvas> <!-- Chart will be displayed here -->
        </section>
        
        <section id="reminders">
            <h2>Payment Reminders</h2>
            <ul id="reminder-list"></ul>
            <form id="reminder-form">
                <label for="reminder-description">Reminder Description:</label>
                <input type="text" id="reminder-description" required>
                
                <label for="reminder-date">Due Date:</label>
                <input type="date" id="reminder-date" required>
                
                <button type="submit">Add Reminder</button>
            </form>
        </section>
        
        <section id="budget-planner">
            <h2>Budget Planner</h2>
            <label for="budget-amount">Set Monthly Budget:</label>
            <input type="number" id="budget-amount" required>
            <button id="set-budget">Set Budget</button>
            <div id="budget-status">Budget Remaining: $0.00</div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
